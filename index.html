<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-700">Baap er
                Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-lime-500 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4 m-7 font-bold text-slate-500">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 m-7" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 m-7"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-purple-500 font-semibold p-3 rounded m-6 text-white">Submit</button>
            </div>
            <script src="js/login.js"></script>
        </section>
    </main>
</body>

</html>
